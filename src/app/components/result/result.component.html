<div class="container">
  <div class="row p-5">
    <div class="card m-3" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Attempts</h5>
        <p class="card-text">{{attempts}}</p>
      </div>
    </div>
    <div class="m-3 card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Basic variables</h5>
        <li *ngFor="let basicVariable of basicVariables | keyvalue">
          {{basicVariable.key}} --> {{basicVariable.value}}
        </li>
      </div>
    </div>
    <div class="m-3 card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Non basic variables</h5>
        <li *ngFor="let nonBasicVariable of nonBasicVariables | keyvalue">
          {{nonBasicVariable.key}} --> {{nonBasicVariable.value}}
        </li>
      </div>
    </div>
    <div class="card m-3" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Optimal values</h5>
        <p class="card-text">{{optimalValues}}</p>
      </div>
    </div>
    <div class="card m-3" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Optimal result</h5>
        <p class="card-text">{{optimalResult}}</p>
      </div>
    </div>
  </div>
</div>
